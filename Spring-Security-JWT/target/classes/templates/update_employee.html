<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><h3><a th:href="@{/employees}">Employee-Details&nbsp;&nbsp;&nbsp;&nbsp;</a></h3></li>
					<li sec:authorize="isAuthenticated()"><h3><a th:href="@{/logout}">Logout</a></h3></li>
				</ul>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Employee added Successfully!</div>
				</div>

				<h1>Update-Employee</h1>

				<form th:action="@{/employees}" method="post" th:object="${employee}">
				<input type="hidden" th:field="*{id}"/> 
		
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<input id="name" class="form-control" th:field="*{name}" 
						required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="salary"> Salary </label>
						<input id="salary" class="form-control" th:field="*{salary}"
						  required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="designation">Designation </label> 
						<input id="designation" class="form-control" th:field="*{designation}" 
						required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
